    <style>
        :root {
            --brand-midnight: #0a0c10;
            --brand-indigo: #4f46e5;
            --brand-emerald: #059669;
            --brand-paper: #fafaf9;
            --brand-border: rgba(0, 0, 0, 0.06);
            --transition-premium: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-paper);
            color: #1a1a1a;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Institutional Glass & Textures */
        .glass-premium {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.015;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Sophisticated Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes subtle-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .animate-subtle { animation: subtle-float 8s ease-in-out infinite; }

        .active-nav-glow {
            box-shadow: 0 0 20px -5px rgba(79, 70, 229, 0.4);
        }
    </style>
