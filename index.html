
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Federgreen Consulting | Sovereign Capital Advisory & Institutional Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Sophisticated Oxford Navy and Earthy Forest Palette */
            --brand-primary: #0a0f1a; 
            --brand-secondary: #4f46e5;
            --brand-emerald: #065f46;
            --brand-paper: #fdfdfc;
            --brand-accent-gold: #b45309;
            --brand-border: rgba(10, 15, 26, 0.05);
            --transition-premium: cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-paper);
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            letter-spacing: -0.015em;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Institutional Glass & Textures */
        .glass-premium {
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: blur(48px) saturate(210%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.022;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Sophisticated Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes subtle-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        .animate-subtle { animation: subtle-float 12s var(--transition-premium) infinite; }

        .active-nav-glow {
            box-shadow: 0 0 64px -16px rgba(79, 70, 229, 0.3);
        }

        .bg-oxford-navy { background-color: var(--brand-primary); }
        .text-oxford-navy { color: var(--brand-primary); }
        .border-oxford-navy { border-color: var(--brand-primary); }
        
        .bg-forest-green { background-color: var(--brand-emerald); }
        .text-forest-green { color: var(--brand-emerald); }
        
        .bg-ivory { background-color: var(--brand-paper); }

        .card-premium {
            background: white;
            border: 1px solid var(--brand-border);
            border-radius: 2.5rem;
            transition: all 0.8s var(--transition-premium);
        }

        .card-premium:hover {
            transform: translateY(-8px);
            box-shadow: 0 64px 128px -32px rgba(10,15,26,0.12);
            border-color: rgba(79, 70, 229, 0.15);
        }

        @media (max-width: 640px) {
            .glass-premium {
                backdrop-filter: blur(24px) saturate(160%);
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.454.0"
  }
}
</script>
</head>
<body>
    <div class="grain-overlay"></div>
    <div id="root"></div>
