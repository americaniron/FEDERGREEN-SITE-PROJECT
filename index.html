    <script>
      tailwind.config = {
        theme: {
          extend: {
            spacing: {
              '18': '4.5rem',
              '22': '5.5rem',
              '30': '7.5rem',
            },
            colors: {
              brand: {
                primary: '#422A5A', // Purple Main
                'primary-dark': '#3C2454', // Deeper Purple
                accent: '#50346C', // Primary Button Purple
                'accent-deep': '#222222', // Primary Text Near-Black
                emerald: '#50346C', // Highlight Purple
                stone: '#FCFCFC', // Soft White
                slate: '#646268', // Muted Text Gray
              }

          }

    <style>
        :root {
            --brand-primary: #422A5A;
            --brand-accent: #50346C;
            --brand-accent-deep: #222222;
            --brand-stone: #FCFCFC;
            --transition-premium: cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-stone);
            color: #222222;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Responsive Typography Scale */
        h1 { font-size: clamp(2.5rem, 10vw, 10rem); line-height: 0.95; font-weight: 900; letter-spacing: -0.04em; margin-bottom: 1.5rem; }
        h2 { font-size: clamp(2rem, 6vw, 6rem); line-height: 1.05; font-weight: 900; letter-spacing: -0.03em; margin-bottom: 1.25rem; }
        h3 { font-size: clamp(1.5rem, 4vw, 3rem); line-height: 1.2; font-weight: 800; letter-spacing: -0.02em; margin-bottom: 1rem; }
        
        /* Institutional Glass & Textures */
        .glass-premium {
            background: rgba(252, 252, 252, 0.85); /* Slightly higher opacity for mobile legibility */
            backdrop-filter: blur(24px) saturate(140%);
            border: 1px solid #DCDCDC;
        }

        @media (min-width: 1024px) {
            .glass-premium { background: rgba(252, 252, 252, 0.75); }
        }

        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .section-container {
            max-width: 1440px;
            margin: 0 auto;
            width: 100%;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        @media (min-width: 768px) {
            .section-container { padding-left: 3rem; padding-right: 3rem; }
        }

        /* Focus Styles */
        a:focus-visible, button:focus-visible {
            outline: 2px solid var(--brand-accent);
            outline-offset: 4px;
        }

        /* Sophisticated Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        @media (min-width: 768px) { ::-webkit-scrollbar { width: 6px; } }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #DCDCDC; border-radius: 12px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-accent); }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Micro-interactions */
        .hover-lift { transition: transform 0.6s var(--transition-premium); }
        @media (hover: hover) {
            .hover-lift:hover { transform: translateY(-8px); }
        }

        .text-ui-caps {
          font-size: 10px;
          @media (min-width: 768px) { font-size: 11px; }
          font-weight: 900;
          text-transform: uppercase;
          letter-spacing: 0.4em;
        }

        @keyframes sub-pulse {
          0%, 100% { opacity: 0.4; transform: scale(1); }
          50% { opacity: 0.7; transform: scale(1.05); }
        }
        .animate-sub-pulse { animation: sub-pulse 4s ease-in-out infinite; }
    </style>
