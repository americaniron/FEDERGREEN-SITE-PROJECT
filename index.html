
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Federgreen Consulting | Sovereign Capital Advisory & Institutional Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#1e3a5f', // Deep Steel Blue
                        'brand-primary-dark': '#132841',
                        'brand-accent': '#c5a059', // Refined Gold
                        'brand-emerald': '#164e42', // Forest Slate
                        'brand-stone': '#f9f7f2', // Stone Ivory
                        'brand-slate': '#334155'
                    },
                    spacing: {
                        '18': '4.5rem', // 72px
                        '22': '5.5rem', // 88px
                        '30': '7.5rem', // 120px
                        '34': '8.5rem', // 136px
                        '42': '10.5rem', // 168px
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '2.5rem',
                        '6xl': '3rem',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --brand-primary: #1e3a5f; 
            --brand-secondary: #475569;
            --brand-emerald: #164e42;
            --brand-paper: #f9f7f2;
            --brand-accent-gold: #c5a059;
            --brand-border: rgba(30, 58, 95, 0.08);
            --transition-premium: cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-paper);
            color: #334155;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            letter-spacing: -0.011em;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .serif { font-family: 'Playfair Display', serif; }
        
        h1 { font-size: clamp(3.5rem, 8vw, 10rem); line-height: 0.88; letter-spacing: -0.04em; }
        h2 { font-size: clamp(2.5rem, 6vw, 6rem); line-height: 0.95; letter-spacing: -0.03em; }
        h3 { font-size: clamp(1.8rem, 4vw, 3.5rem); line-height: 1.1; letter-spacing: -0.02em; }
        
        .text-ui-caps { font-size: 0.65rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.4em; }

        .glass-premium {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(40px) saturate(160%);
            border: 1px solid rgba(30, 58, 95, 0.1);
        }

        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.025;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; border: 2px solid var(--brand-paper); }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .section-container {
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }
        @media (min-width: 1024px) {
            .section-container {
                padding-left: 5rem;
                padding-right: 5rem;
            }
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div class="grain-overlay"></div>
